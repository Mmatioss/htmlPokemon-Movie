<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="movie"></div>
    <script>
        function fetchMovie(film, api_key){
            return fetch ('https://api.themoviedb.org/3/movie/'+ film +'?api_key='+ api_key+"&language=fr-FR")
            .then(response => response.json())
        }


        async function displayMovie(film){
            const api_key = "3b974f8e46295a565d340feff4ce51e0"
            const data = await fetchMovie(film, api_key);
            document.querySelector('#movie').innerHTML = `
                <h2>${data.title}</h2>
                <img src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="${data.title}">
                <p>${data.overview}</p>
            `;
            console.log(data.title);
        }

        displayMovie(101)
    </script>
</body>
</html>
